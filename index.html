<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src ="script.js" defer></script>
</head>
<body>
    <!-- <h1>Password Generator</h1> -->
    <div class="password-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                Generate a Password
            </div>
        </div>
        <div class = "clipboard">
            <button id="copy">
                Copy
            </button>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Password length (At least 8 letters)</label>
                <input id = "length" type="number" min="8" max ="20">
            </div>
            <div class="form-control">
                <label for="upper">Include uppercase letters</label>
                <input id = "upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Include lowercase letters</label>
                <input id = "lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Include numbers</label>
                <input id = "number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Include symbols</label>
                <input id = "symbol" type="checkbox">
            </div>
        </div>
        <button class ="generate" id="generate">Generate Password</button>

            
    </div>

</body>
</html>
